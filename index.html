<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello this is an Interactive Web Page created by supriya</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 2em;
            margin-top: 1em;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #d4d4d4;
        }
        main {
            margin-top: 5em;
            padding: 2em;
            text-align: center;
        }
        footer {
            background-color: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        .content {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .button {
            padding: 1em 2em;
            font-size: 1em;
            color: white;
            background-color: #4CAF50;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Interactive Web Page</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <main>
        <div class="content">
            <p>Welcome to this interactive web page deployed on an EC2 instance.</p>
            <button class="button" onclick="showAlert()">Click Me!</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Interactive Web Page. All rights reserved.</p>
    </footer>
    <script>
        function showAlert() {
            alert("Button clicked!");
        }
    </script>
</body>
</html>
